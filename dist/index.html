<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home - Order Numbers</title>
  <link rel="stylesheet" href="/style.e308ff8e.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="/style.e308ff8e.js"></script></head>
<body id="welcome">
  <h1 class="title">Numers In Order Game</h1>
  <form id="nameForm">
    <label class="subtitle" for="name">Enter your name</label>
    <input type="text" id="name" required="">
    <p class="subtitle">Select difficulty</p>
    <div id="difficultyOptions">
      <div class="diff-option">
        <input type="radio" id="easy" name="difficulty" value="easy" required="">
        <label for="easy">easy</label>
      </div>
      <div class="diff-option">
        <input type="radio" id="medium" name="difficulty" value="medium">
        <label for="medium">medium</label>
      </div>
      <div class="diff-option">
        <input type="radio" id="hard" name="difficulty" value="hard">
        <label for="hard">hard</label>
      </div>
    </div>
  </form>
  <button id="purple-btn">Start!</button>
  <script src="/main.1f19ae8e.js" defer=""></script>
</body>
</html>
