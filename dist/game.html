<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play - Order Numbers</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
  <script src="/style.e308ff8e.js"></script></head>
  <body id="game-screen">
    <div id="mainGame">
      <header id="gameHeader">
        <h1 class="title">Welcome, <span id="displayName"></span>!</h1>
        <h2 class="subtitle">Click the numbers in the correct order</h2>
        <div id="score-end">
          <h3>Score: <span id="displayScore"></span></h3>
          <button id="btn-endGame">End Game</button>
        </div>
      </header>
      <div id="timerSection">
        <div id="timer-bar">
          <div id="progress-bar"></div>
        </div>
        <p id="timer">00:00</p>
      </div>
      <div id="gameSection">
        <div id="itemContainer"></div>
      </div>
    </div>
    <audio id="backgroundMusic" loop="">
      <source src="/background_music.13b232d4.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <audio id="correctSound">
      <source src="/correct.a51ed707.wav" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <audio id="wrongSound">
      <source src="/wrong.e11a03be.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <script type="module" src="/timer.ecf9e604.js" defer=""></script>
    <script type="module" src="/game.7bbe06d5.js" defer=""></script>
  </body>
</html>
