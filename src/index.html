<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home - Order Numbers</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body id="welcome">
  <h1 class="title">Numers In Order Game</h1>
  <form id="nameForm" onsubmit="submitForm(event)">
    <label class="subtitle" for="name">Enter your name</label>
    <input type="text" id="name" required>
    <p class="subtitle">Select difficulty</p>
    <div id="difficultyOptions">
      <div class="diff-option">
        <input type="radio" id="easy" name="difficulty" value="easy" required>
        <label for="easy">easy</label>
      </div>
      <div class="diff-option">
        <input type="radio" id="medium" name="difficulty" value="medium">
        <label for="medium">medium</label>
      </div>
      <div class="diff-option">
        <input type="radio" id="hard" name="difficulty" value="hard">
        <label for="hard">hard</label>
      </div>
    </div>
    <button id="purple-btn" type="submit">Start!</button>
  </form>
  <script src="main.js" defer></script>
</body>
</html>
