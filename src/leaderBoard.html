<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leader board - Order Numbers</title>
</head>
<body id="gameOver-screen">
    <h1 class="title">GAME OVER</h1>
    <h2 class="subtitle">Your Score: <span id="displayScore"></span></h2>
    <div id="leaderboardContainer">
        <table>
            <thead id="tbl-header">
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboard">
                <!-- Scores will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <button id="btn-playAgain">Play Again</button>
    <script src="leaderboard.js" defer></script>
</body>
</html>
